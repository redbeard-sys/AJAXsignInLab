<html>
    <head>
        <title> Sign Up Page </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
          <link rel="stylesheet" href="style.css">
    </head>
    <body>
<div class="header">
    <h1> Sign Up </h1>
</div>


    <form id="signupForm" method="post" action="welcome.html">
        First Name: <input type="text"  name="fName"><br>
        Last Name:  <input type="text"  name="lName"><br>
        Gender:     <input type="radio" name="gender" value="m"> Male
                    <input type="radio" name="gender" value="f"> Female<br>

        Zip Code:  <input type="text" name="zip" id="zip"><br>
        City:      <span id="city"></span><br>
        Latitude:  <br>
        Longitude: <br><br>

        State:
        <select id="state" name="state">
           <option> Select One </option>
           <!-- <option value="ca"> California </option>
           <option value="ny"> New York   </option>
           <option value="tx"> Texas      </option> -->
        </select><br>

        Select a County: <select id="county"></select><br>

        Desired Username: <input type="text" id="username" name="username"><br>
                          <span id="usernameError"></span> <br />
        Password:         <input type="password" id="password" name="password"><br>
        Password Again:   <input type="password" id="passwordAgain">
                          <span id="passwordAgainError"></span> <br /><br>

        <input id="subtn" type="submit" value="Sign up!">
    </form>

    <footer  id ="footer" class="page-footer font-small bg-danger">

  <!-- Copyright -->
  <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
    <a>Sebastian Vera</a>
  </div>
  <!-- Copyright -->

</footer>

    <script>

    var usernameAvailable = false;

    //Displaying City from API after typing a zip code
    $("#zip").on("change", function(){

            //alert(  $("#zip").val()  );
            $.ajax({
              method: "GET",
                 url: "https://itcdland.csumb.edu/~milara/ajax/cityInfoByZip.php?",
            dataType: "json",
                data: { "zip": $("#zip").val() },
             success: function(result,status) {

                  //alert(result.city);
                  $("#city").html(result.city);

                }

            });//ajax
        });//zip

        $("#state").on("change", function() {

            //alert($("#state").val());

            $.ajax({
                method: "GET",
                   url: "https://itcdland.csumb.edu/~milara/ajax/countyList.php?state=ca",
              dataType: "json",
                  data: { "state": $("#state").val() },
               success: function(result,status) {

                  //alert(result[0].county);
                  $("#county").html("<option> Select One </option>");
                  for (let i=0; i < result.length; i++){
                      $("#county").append("<option>" + result[i].county + "</option>");
                  }

                }
            });//ajax
        }); //state

        $("#username").change(function() {

            //alert($("#username").val());
            $.ajax({
                method: "GET",
                   url: "https://cst336.herokuapp.com/projects/api/usernamesAPI.php?username=eeny",
              dataType: "json",
                  data: { "username":$("#username").val() },
               success: function(result,status) {

                            if(result.available){
                                $("#usernameError").html("Username is available!");
                                $("#usernameError").css("color", "green");
                                usernameAvailable = true;
                            }
                            else {
                                $("#usernameError").html("Username is unavailable!");
                                $("#usernameError").css("color", "red");
                                usernameAvailable = false;
                            }
                        }
            });//ajax
        }); //username


        $("#zip").on("change", function() {

            //alert($("#state").val());

            $.ajax({
                method: "GET",
                   url: "https://itcdland.csumb.edu/~milara/ajax/states.php",
              dataType: "json",
                  data: { "state": $("#state").val() },
               success: function(result,status) {

                  //alert(result[0].county);
                  $("#state").html("<option> Select One </option>");
                  for (let i=0; i < result.length; i++){
                      $("#state").append("<option>" + result[i].state + "</option>");
                  }

                }
            });//ajax
        }); //state

       $("#signupForm").submit(function(event){

           //alert("submitting form...");
           if (!isFormValid()) {
             event.preventDefault();
           }

       });//signupForm

       function isFormValid(){
          var isValid = true;
          if (!usernameAvailable) {
              isValid = false;
          }

          if ($("#username").val().length == 0) {
              isValid = false;
              $("#usernameError").html("Username is required");
          }
          if($("#password").val().length < 6){
            isValid = false;
            alert("Password must be at least 6 characters!");
          }

         if ($("#password").val() != $("#passwordAgain").val()){
            $("#passwordAgainError").html("Password Mismatch!");
            isValid = false;
          }
          return isValid;
       }

        </script>
    </body>
</html>
